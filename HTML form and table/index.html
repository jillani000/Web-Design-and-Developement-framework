<body>
    <div class="main">
        <div class="register">
            <h3>Registration Form</h3>
            <form id="register">
                <label>First Name</label>
                <input type="text" name="fname" placeholder="Enter Your First Name">
                <br><br>

                <label>Last Name </label>
                <input type="text" name="lname" placeholder="Enter Your Last Name">
                <br><br>

                <label>Password  </label>
                <input type="password" name="password" placeholder="Enter Your Password">
                <br><br>

                <label>Email Id </label>
                <input type="email" name="email" placeholder="Enter Your Email Id">
                <br><br>

                <label>Acquired Skills</label>
                <br>
                <input type="checkbox" name="skill">Communication<br>
                <input type="checkbox" name="skill">Leadership<br>
                <input type="checkbox" name="skill">Spoken English Fluency
                <br><br>
                <label>Gender</label>
                <br>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <br><br>

                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
                <br><br>
                
                <input style="cursor: pointer; border-radius: 3px; padding: 7px; width: 80px;" type="submit" value="Save">




            </form>

        </div>

    </div>
</body>
